AppBundle\Entity\ShareSizesGroup:
    type: entity
    table: null
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
        discount:
            type: decimal

    manyToOne:
        share:
            targetEntity: Share
            cascade: {  }
            fetch: EAGER
            mappedBy: null
            inversedBy: sizesGroups
            orphanRemoval: false
    oneToMany:
        models:
            targetEntity: ProductModels
            fetch: LAZY
            mappedBy: shareGroup
        modelSpecificSizes:
            targetEntity: ProductModelSpecificSize
            mappedBy: shareGroup
            fetch: LAZY
    manyToMany:
        sizes:
            targetEntity: ProductModelSizes
            fetch: LAZY
        characteristicValues:
            targetEntity: CharacteristicValues
            fetch: LAZY
        colors:
            targetEntity: ProductColors
            fetch: LAZY
    lifecycleCallbacks: {  }
