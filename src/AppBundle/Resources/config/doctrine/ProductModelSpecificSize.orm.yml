AppBundle\Entity\ProductModelSpecificSize:
    type: entity
    table: null
    repositoryClass: AppBundle\Entity\Repository\ProductModelSpecificSizeRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        price:
            type: decimal
        wholesalePrice:
            type: decimal
        preOrderFlag:
            type: boolean
        quantity:
            type: integer
        oldPrice:
            type: decimal
            nullable: true
            precision: 8
            scale: 2
            options:
                default: 0.00
    manyToOne:
        model:
            targetEntity: ProductModels
            cascade: {  }
            fetch: EAGER
            mappedBy: null
            inversedBy: sizes
            orphanRemoval: false
        size:
            targetEntity: ProductModelSizes
            cascade: {  }
            fetch: EAGER
            mappedBy: null
            inversedBy: sizes
            orphanRemoval: false
        shareGroup:
            targetEntity: ShareSizesGroup
            inversedBy: modelSpecificSizes
            joinColumn:
                onDelete: SET NULL
    oneToMany:
        orderedSizes:
            targetEntity: OrderProductSize
            cascade: { }
            fetch: LAZY
            mappedBy: size
            inversedBy: null
            orphanRemoval: true
        history:
            targetEntity: ProductModelSpecificSizeHistory
            cascade: [ all ]
            fetch: LAZY
            mappedBy: productModelSpecificSize
            inversedBy: null
            orderBy: {id: DESC}
    lifecycleCallbacks: {  }
