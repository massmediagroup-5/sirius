                users_id:
                    referencedColumnName: id
            orphanRemoval: false
        status:
            targetEntity: OrderStatus
            cascade: {  }
            fetch: LAZY
            mappedBy: orders
            inversedBy: null
            orphanRemoval: false
        carriers:
            targetEntity: Carriers
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                carriers_id:
                    referencedColumnName: id
            orphanRemoval: false
        cities:
            targetEntity: Cities
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                cities_id:
                    referencedColumnName: id
            orphanRemoval: false
        stores:
            targetEntity: Stores
            cascade: {  }
            fetch: LAZY
            mappedBy: null
            inversedBy: null
            joinColumns:
                stores_id:
                    referencedColumnName: id
            orphanRemoval: false
    lifecycleCallbacks: {  }
